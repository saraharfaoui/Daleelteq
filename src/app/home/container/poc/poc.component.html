<input type="text" [(ngModel)]="data" class="form-control">
{{data}}

<hr>
<button (click)="decrement()" *ngIf="counter>0" class="btn btn-danger">-</button>
    <span>{{counter}}</span>
<button (click)="increment()" class="btn btn-success">+</button>
<div class="form-group">
  <label appMydirective>Name</label>
  <input type="text" class="form-control" [(ngModel)]="name">
</div>
<div class="form-group" *ngIf="name=='jamel'">
  <label appMydirective>Email</label>
  <input type="text" class="form-control" [(ngModel)]="email">
</div>
<div class="form-group">
  <label appMydirective>Phone</label>
  <input type="text" class="form-control" [(ngModel)]="phone">
</div>
<div class="form-group">
  <label appMydirective>About</label>
  <input type="text" class="form-control" [(ngModel)]="about">
</div>
<button (click)="Save()" class="btn btn-danger">ajouter</button>
   
<button (click)="Reset()" class="btn btn-success">annuler</button>
<hr>
<table class="table" >
  <thead>
    <tr>
      <td>Search:</td>
      <td><input type="text" class ="form-control" [(ngModel)]='search'></td>
    </tr>
    <tr>
      <td>Id</td>
      <td>Name</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of HEROES | mypipe : search">
      <td>{{item.id}}</td>
      <td [ngClass]="{'rouge':item.name.length>6,'green':item.name.length<6}">{{item.name}}</td>
    </tr>
  </tbody>
</table>

<mat-radio-group> 
  <mat-radio-button value="1">Option 1</mat-radio-button> 
  <mat-radio-button value="2">Option 2</mat-radio-button>
 </mat-radio-group>
 <hr>
 <mat-form-field class="example-full-width">
    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
<hr>
{{result|json}}
